<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <title>TridentGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    #app {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #query {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #response {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>TridentGPT</h1>
    <input id="query" type="text" placeholder="Ask me anything..." onkeydown="if(event.key === 'Enter') getResponse()" />
    <div id="response"></div>
  </div>

  <script>
    function getResponse() {
      const query = document.getElementById('query').value;
      const response = document.getElementById('response');
      if (query.trim() === '') {
        response.textContent = 'Please enter a query.';
        return;
      }

      // Example responses based on the query
      switch (query.toLowerCase()) {
        case 'hello':
          response.textContent = 'Hello! How can I assist you today?';
          break;
        case 'what is your name?':
          response.textContent = 'I am TridentGPT, your virtual assistant.';
          break;
        case 'how are you?':
          response.textContent = 'I am just a code, but I am here to help you!';
          break;
        default:
          response.textContent = `You asked: "${query}". I will try to find an answer for you.`;
          break;
      }

      // Clear the input
      document.getElementById('query').value = '';
    }
  </script>
</body>

</html>
